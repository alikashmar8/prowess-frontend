<div class="modal-header">
  <h4 class="modal-title" translate>Add New Employee Task Type</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="taskTypeForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name" class="required" translate>Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="description" translate>Description</label>
      <input type="text" id="description" class="form-control" formControlName="description" required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel')" translate>Cancel</button>
    <button type="submit" class="btn btn-primary" [disabled]="taskTypeForm.invalid" translate>Save</button>
  </div>
</form>
