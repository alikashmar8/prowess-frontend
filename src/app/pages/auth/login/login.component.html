<!-- Main Content -->
<div class="container-fluid">
  <div class="row main-content bg-success text-center" style="width: 400px">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo">
        <h2><img src="assets/images/logoSmall.png" class='m-1' style='width: -webkit-fill-available'> </h2>
      </span>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row center-elements">
          <h2 class='m-3' translate>Log In</h2>
        </div>
        <div class="row">
          <form control="" class="form-group">
            <div class="row">
              <input type="text" name="username" id="username" class="form__input" placeholder="Username"
                [(ngModel)]="username">
            </div>
            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                [(ngModel)]="password">
            </div>
            <div class="row">
              <button type="submit" class="btn" (click)="login()" [disabled]="isLoginLoading">
                <img src="{{ loadingGif }}" *ngIf="isLoginLoading" width="20px" />
                <span *ngIf="!isLoginLoading">{{'Login' | translate}}</span>
              </button>
            </div>
            <span class="form-inline">
              <select
                  class="form-control"
                  #selectedLang
                  (change)="switchLang(selectedLang.value)">
                <option *ngFor="let language of translate.getLangs()"
                  [value]="language"
                  [selected]="language === translate.currentLang">
                  {{ language }}
                </option>
              </select>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
