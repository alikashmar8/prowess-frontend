<div class="card">
  <div class="card-body">
    <h2>Update Invoice Configuration</h2>
    <form (ngSubmit)="updateInvoiceConfig()">
      <div class="form-group">
        <label for="printInvoiceId">Print Invoice ID:</label>
        <input type="checkbox" id="printInvoiceId" [(ngModel)]="invoiceConfig.printInvoiceId" name="printInvoiceId" />
      </div>
      <div class="form-group">
        <label for="printCustomerName">Print Customer Name:</label>
        <input type="checkbox" id="printCustomerName" [(ngModel)]="invoiceConfig.printCustomerName" name="printCustomerName" />
      </div>
      <div class="form-group">
        <label for="printInvoicePlans">Print Invoice Plans:</label>
        <input type="checkbox" id="printInvoicePlans" [(ngModel)]="invoiceConfig.printInvoicePlans" name="printInvoicePlans" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
