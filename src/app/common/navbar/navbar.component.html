    <div *ngIf="currentUser.isSuperAdmin == true">

        <i class="fas fa-building"></i>

      </a>
    </div>

    <div *ngIf="currentUser.role == 'ADMIN' && currentUser.isSuperAdmin != true">

        <div class='dashboard-nav-dropdown-menu'>
          <a routerLink='/company/employees/all' class="dashboard-nav-dropdown-item">All Employees</a>
          <a routerLink='/company/employees/managers' class="dashboard-nav-dropdown-item">Managers</a>
