<div class="modal-header">
  <h4 class="modal-title">Update Plan</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12 m-2"><strong>Name:</strong>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="plan.name" />
    </div>
    <div class="col-sm-12 m-2"><strong>Price:</strong>
      <input type="text" id="price" name="price" class="form-control" [(ngModel)]="plan.price" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)">Close</button>
    <button type="button" class="btn btn-success" (click)="update()" [disabled]="isUpdateLoading" >
      <span *ngIf="!isUpdateLoading">Update</span>
      <span *ngIf="isUpdateLoading"><i class="fa fa-spinner fa-spin"></i> Updating...</span>
      </button>
  </div>
