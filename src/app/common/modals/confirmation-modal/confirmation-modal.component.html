<div class="modal-header">
  <h4 class="modal-title">Confirmation</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
  <div *ngIf="type == ModalType.COLLECT_INVOICE || type == ModalType.FORGIVE_INVOICE" >
    <div
      *ngIf="currentUser.role == UserRole.ADMIN ||currentUser.role == UserRole.MANAGER || currentUser.role == UserRole.SUPERVISOR">
      <div class="form-group">
        <label for="collector" class="required">Collector:</label>
        <select class="form-control" [(ngModel)]="collector_id" name="collector">
          <ng-container *ngFor="let employee of employees">
            <option *ngIf="employee.role != UserRole.ADMIN" [value]="employee.id">{{employee.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="submit()">Confirm</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)">Close</button>
    </div>
