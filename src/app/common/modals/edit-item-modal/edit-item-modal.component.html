<div class="modal-header">
  <h4 class="modal-title">Update Item</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card card-signin my-5" style="border: 0; margin: 0!important;">
    <div class="card-body">
      <div class="form-label-group m-4">
        <input type="text" name="name" id="name" [(ngModel)]="item.name" class="form-control common-input px-3"
          placeholder="Name" required autofocus />
      </div>

      <div class="form-label-group m-4">
        <input type="number" name="price" id="price" [(ngModel)]="item.price" class="form-control common-input px-3"
          placeholder="Price" required autofocus min="0" />
      </div>

      <div class="form-label-group m-4">
        <input type="number" name="quantity" id="quantity" [(ngModel)]="item.quantity"
          class="form-control common-input px-3" placeholder="Quantity" required autofocus min="0" />
      </div>
    </div>
  </div>

</div>
<div class="modal-footer">
  <div class="form-label-group m-4">
    <button class="btn btn-primary form-control" (click)="update()"
      [disabled]="isUpdateLoading">
      <span *ngIf="!isUpdateLoading">Update</span>
      <img src="{{ loadingGif }}" *ngIf="isUpdateLoading" width="20px" />
    </button>
  </div><button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss(false)">Close</button>
</div>
